//**************************************************************************************
//Cursefilter

set k_cursemode "34"

//Set Cursemod (bitflag)
// 1  - mute           (can be unmuted if they reconnect *OVERRIDEABLE BY NEXT TWO OPTIONS)
// 2  - timed mute     (See mute time *OVERRIDEABLE BY NEXT OPTION)
// 4  - Permanent mute (Permanently mutes by IP address *OVERRIDES TIMED AND REGULAR MUTE)
// 8  - slap player    (like removes a small amount of hp from player *OVERRIDEABLE BY NEXT TWO OPTIONS)
// 16 - kill player    (kills player but is still reviveable *OVERRIDEABLE BY NEXT OPTION)
// 32 - GIB            (makes player explode into pieces *OVERRIDES SLAP AND KILL)

//The mute time for option 2 doubles each offense and is saved in a file along with permanent mutes.
//**************************************************************************************


//**************************************************************************************
//Set Custom Admin Levels!!!!!!!!!!!!!!!!!!!!!

set k_maxAdminLevels "9"

//Set Built In Commands
//Feel free to move the commands around and/or add more sets according to k_maxAdminLevels.
//For example:  If k_maxAdminLevels is set to 9 then you can make k_admin9 and all those in between.

set k_Admin0 "admintest listcmds time date spree_record tk_index spec999"
set k_Admin1 ""
set k_Admin2 ""
set k_Admin3 ""
set k_Admin4 "finger kick mute unmute warn"
set k_Admin5 "pmute "
set k_Admin6 ""
set k_Admin7 "makeshoutcaster removeshoutcaster "
set k_Admin8 "ban readconfig getip getguid setlevel "
set k_admin9 "makereferee removereferee gravity speed knifeonly knockback cheats laser spree_restart crazygravity gib slap panzerwar frenzy grenadewar sniperwar timelimit"

//**************************************************************************************











////////////////////////////////////////////////////////////////////////////////////////////////
//k_sprees - This cvar enables or disables killingsprees
//Includes sounds when disabled.
//Valid values are 1 or 0
//Default value = 1
set k_sprees "1"

//spree Misc
set k_spree1_amount "5"
set k_spree2_amount "10"
set k_spree3_amount "15"
set k_spree4_amount "20"
set k_spree5_amount "25"
set k_spree6_amount "30"

//1 = chat area
//2 = center screen area
//3 = top of screen
set k_ks_location "3"

//Custom Deathspree messages
//Aliases:
//  #killer#  - killer's name
//  #kills#  - number of kills
set k_ks_message1 "^7#killer# ^1is on a killingspree! ^2(^1#kills#^2)"
set k_ks_message2 "^7#killer# ^1is on a rampage! ^2(^1#kills#^2)"
set k_ks_message3 "^7#killer# ^1is dominating! ^2(^1#kills#^2)"
set k_ks_message4 "^7#killer# ^1is unstopable! ^2(^1#kills#^2)"
set k_ks_message5 "^7#killer# ^1is godlike! ^2(^1#kills#^2)"
set k_ks_message6 "^7#killer# ^1is wicked sick! ^2(^1#kills#^2)"

//---------------------------------------
//Spree ending messages
//Aliases:
//  #killer#  - killer's name
//  #kills#  - number of kills
//  #victim#  - victim's name

//Death by player
set k_end_message1 "^7#killer# ^1ended ^7#victim#^1's Killingspree! ^2(^7#kills#^2)"

//Death by selfkill
set k_end_message2 "^7#killer# ^1ended ^1his own Killingspree by killing himself! ^2(^7#kills#^2)"

//Death by world
set k_end_message3 "^7The world ^1ended ^7#victim#^1's Killingspree! ^2(^7#kills#^2)"

//Teamkill
set k_end_message4 "^7#killer# ^1ended ^1his own Killingspree! ^2(^7#kills#^2)"
