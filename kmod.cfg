//k_killerhpdisplay - When you are killed this feature will
//display a message telling you your killer's remaining HP.
//Valid values are 1 or 0
//Default value = 1
set k_killerhpdisplay "1"

//k_spreerecord - Saves the longest spree record to a file
//and displays message at end of each round that displays
//the current spree record
//Valid values are 1 or 0
//Default value = 1
set k_spreerecord "1"

//k_advancedpms - Slightly enhanced private messaging.
//Can use partial name (3+ characters required) or slot #
//Seperate sound for private messages. (etpro 3.2.6 required)
//Can now send Pm's to all admins at or above level 2
//Valid values are 1 or 0
//Default value = 1
set k_advancedpms "1"

//k_disablevotes - Disables votes after a specified length of time
//Valid values are 1 or 0
//Default value = 1
set k_disablevotes "1"

//k_dvmode - Mode at witch the specified disable time will
//be selected
// 1 = Number of minutes before game ends
// 2 = Percent of game time passed before votes are disabled
// 3 = Number of minutes after game has started
//Valid values are 1 - 3
//Default value = 2
set k_dvmode "2"

//k_dvtime - See k_dvmode above
//Default value = 90
set k_dvtime "90"

//k_advancedadrenaline - Sound is played near a player using
//Adrenaline and the user also has a counter displaying time
//left of the adrenaline effect.
//Valid values are 1 or 0
//Default value = 1
set k_advancedadrenaline "1"

//k_adrensound - Enables or Disables the sound from the
//Advanced adrenaline feature.
//Valid values are 1 or 0
//Default value = 1
set k_adrensound "1"

//k_antiunmute - Cannot call votes to unmute a muted player
//Valid values are 1 or 0
//Default value = 1
set k_antiunmute "1"

//k_advplayers - Disables timenudge and maxpackets from
//the players list and adds a new command (/admins) to
//display all current admins
//New command only availible to admin levels 2 and 3
//Valid values are 1 or 0
//Default value = 1
set k_advplayers "1"

//k_logchat - Logs most* chat messages into "chat_log.log"
//*Currently excludes private messages
//Valid values are 1 or 0
//Default value = 1
set k_logchat "1"

//k_crazygravityinterval - The interval between 
//crazygravity gravity changes (in seconds)
//Default value = 30
set k_crazygravityinterval "30"

//k_teamkillrestriction - kickes excessive teamkillers
//Everyone start with a tk index of 0 and will increase
//or decrease by a certain number of points depending
//on the type of weapon used.
//Airstrike or Artillery 				= -0.65
//grenade, panzer, mg42, riflenade, or mortar	= -0.75
//Mines = -0
//All other weapons = -1
//Non teamkills or Revives = +1
//Offenders will be warned prior to being kicked via
//private message
//Valid values are 1 or 0
//Default value = 1
set k_teamkillrestriction "1"

//k_tklimit_high - Upper most limit for teamkill restriction
//Default value = 3 (recomended)
set k_tklimit_high "3"

//k_tklimit_low - Lower most limit for teamkill restriction
//Default value = -3 (recomended)
set k_tklimit_low "-3"

//k_tk_protect - admin levels at or above specified 
//value will be immune to the teamkill restriction
//Default value = 3
set k_tk_protect "3"

//k_slashkilllimit - Enabled/Disables /kill limit
//Valid values are 1 or 0
//Default value = 1
set k_slashkilllimit "1"

//k_slashkills - Maximum slash kills allowed per player per map
//Default value = 3
set k_slashkills "3"

//k_color - Changes the color of killer's HP and spree record
//Valid values are any color code character
//Default value = 2
set k_color "2"

//k_endroundshuffle - Auto shuffles teams by xp at the end of each round.
//Valid values are 1 or 0
//Default value = 0
set k_endroundshuffle "1"

//k_noisereduction - Plays killingspree, flakmonkey, firstblood, 
//deathspree, and multikill sounds to the killer/victim only
//Requires Etpro 3.2.6 or higher!!!!!!!!!!!!!!!!!!!!
//Valid values are 1 or 0
//Default value = 0
set k_noisereduction "0"

//k_advancedspawn - Gives a freshly spawned player
//infinite spawnshield until they move or shoot.
//SERVER CVAR REQUIRED: g_inactivity must be above 0
//or this feature will not work!
//Valid values are 1 or 0
//Default value = 0
set k_advancedspawn "1"

